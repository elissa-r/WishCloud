<section class="auth-wrap">
  <div class="auth-card">
    <div id="registerBox">
      <h2 class="auth-title">Create Account</h2>
      <form (submit)="submit($event)" novalidate>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Your name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>

        <p class="switch-text">
          Already have an account?
          <a routerLink="/login" class="login-link">Login</a>
        </p>
      </form>
    </div>
  </div>
</section>
