<div class="container mt-5">

  <h2 class="fw-bold mb-4">
    Shared Wishlist: {{ wishlistName || 'Wishlist' }}
  </h2>

  <div class="row">

    <div class="col-md-4 mb-4" *ngFor="let item of items">
      <div class="card h-100">

        <img 
          [src]="item.photoLink || 'https://via.placeholder.com/300x200.png?text=No+Image'"
          class="card-img-top"
        />

        <div class="card-body">
          <h5>{{ item.name }}</h5>
          <p class="text-muted">${{ item.price }}</p>
          <p>{{ item.description }}</p>

          <a 
            *ngIf="item.itemLink" 
            [href]="item.itemLink" 
            target="_blank">
            View Item
          </a>
        </div>

      </div>
    </div>

  </div>

</div>
