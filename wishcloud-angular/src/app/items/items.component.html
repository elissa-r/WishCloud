<div class="container mt-5" *ngIf="listItems; else loading">
  <h2 class="mb-3">{{ name }}</h2>

  <table
    class="table table-striped"
    *ngIf="listItems.tasks?.length > 0; else noItems"
  >
    <thead>
      <tr>
        <th>Task</th>
        <th>Due</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of listItems.tasks">
        <td>{{ task.name }}</td>
        <td>{{ task.due }}</td>
        <td>{{ task.state }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noItems>
    <p>No items in this list yet.</p>
  </ng-template>

  <button class="btn btn-link mt-3" (click)="goBack()">
    â† Back to all lists
  </button>
</div>

<ng-template #loading>
  <div class="container mt-5">
    <p>Loading list...</p>
  </div>
</ng-template>
