<div class="container mt-5">
  <h2 class="mb-3">Your Wishlists</h2>

  <table class="table table-striped table-hover" *ngIf="lists.length > 0; else noLists">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Due</th>
        <th>State</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let list of lists"
        (click)="goToList(list)"
        style="cursor: pointer"
      >
        <td>{{ list.name }}</td>
        <td>{{ list.description }}</td>
        <td>{{ list.due }}</td>
        <td>{{ list.state }}</td>
        <td>{{ list.owner }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noLists>
    <p>No wishlists yet.</p>
  </ng-template>
</div>
