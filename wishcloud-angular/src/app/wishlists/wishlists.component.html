<div class="container py-5">

  <!-- Title + Create Button, testing -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark">Your Wishlists</h2>

    <button
      class="btn btn-pink px-4"
      data-bs-toggle="modal"
      data-bs-target="#wishlistModal"
    >
      + Create Wishlist
    </button>
  </div>

  <!-- Wishlist Cards -->
  <div class="row">
    <ng-container *ngIf="lists && lists.length > 0; else noLists">

      <div
        class="col-md-4 mb-4"
        *ngFor="let list of lists"
        (click)="goToList(list)"
        style="cursor: pointer"
      >
        <div class="card h-100 shadow-sm border-0" style="border-radius: 12px;">

          <!-- DELETE WISHLIST BUTTON -->
          <button
            class="delete-btn"
            (click)="openDeleteWishlistModal(list); $event.stopPropagation()"
          >
            âœ•
          </button>
          
          <img
            [src]="list.photoUrl || list.photo || defaultImage"
            class="card-img-top"
            alt="Wishlist image"
            style="height: 200px; object-fit: cover; border-radius: 12px 12px 0 0;"
          />

          <div class="card-body">
            <h5 class="card-title fw-bold">{{ list.name }}</h5>
            <p class="card-text text-muted mb-2">
              {{ list.description || 'No description yet.' }}
            </p>

            <p class="card-text mb-1">
              <small *ngIf="list.budget">Budget: ${{ list.budget }}</small>
            </p>

            <p class="card-text">
              <small *ngIf="list.date">Date: {{ list.date | date }}</small>
            </p>
          </div>

        </div>
      </div>

    </ng-container>
  </div>

  <ng-template #noLists>
    <p class="text-muted">You don't have any wishlists yet.</p>
  </ng-template>
</div>

<!-- Create Wishlist Modal -->
<div
  class="modal fade"
  id="wishlistModal"
  tabindex="-1"
  aria-labelledby="wishlistModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="wishlistModalLabel">
          Create a New Wishlist
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form (submit)="onCreateWishlist($event)">

          <div class="mb-3">
            <label class="form-label">List Name</label>
            <input
              type="text"
              [(ngModel)]="newListName"
              name="newListName"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Photo Link</label>
            <input
              type="text"
              [(ngModel)]="newListPhoto"
              name="newListPhoto"
              class="form-control"
              placeholder="https://example.com/photo.jpg"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Budget ($)</label>
            <input
              type="number"
              [(ngModel)]="newListBudget"
              name="newListBudget"
              min="0"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Date (optional)</label>
            <input
              type="date"
              [(ngModel)]="newListDate"
              name="newListDate"
              class="form-control"
            />
          </div>

          <button type="submit" class="btn btn-pink w-100 mt-2">
            Save Wishlist
          </button>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- DELETE WISHLIST CONFIRMATION MODAL -->
<div class="modal fade" id="deleteWishlistModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">Delete Wishlist</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>
          Are you sure you want to delete
          <strong>{{ selectedWishlist?.name }}</strong>?
        </p>

        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button class="btn btn-danger" (click)="deleteWishlist()">
            Delete
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
