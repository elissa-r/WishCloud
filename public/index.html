<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishCloud</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --pink-1: #ffe6ef;
        --pink-2: #ffb6c1;
        --pink-3: #ff69b4;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, var(--pink-1), #ffffff);
        min-height: 100vh;
        padding-top: 72px; /* space for fixed navbar */
      }

      /* Navbar */
      .navbar {
        background-color: var(--pink-2);
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        color: #fff !important;
      }
      .navbar-brand img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      #openLoginBtn {
        background: #fff;
        color: var(--pink-3);
        font-weight: 600;
        border: none;
        border-radius: 10px;
        padding: 8px 18px;
      }
      #openLoginBtn:hover {
        background: var(--pink-3);
        color: #fff;
      }

      /* Centered auth card */
      .auth-wrap {
        display: grid;
        place-items: center;
        min-height: calc(100vh - 72px);
      }
      #registerBox {
        display: none;
      }
      .auth-wrap.active #loginBox {
        display: none;
      }
      .auth-wrap.active #registerBox {
        display: block !important;
      }
      .auth-card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(255, 105, 180, 0.25);
        padding: 28px 24px;
      }
      .auth-title {
        color: var(--pink-3);
        font-weight: 700;
        text-align: center;
        margin-bottom: 16px;
      }
      .switch-text {
        text-align: center;
        margin-top: 10px;
        font-size: 0.95rem;
      }
      .switch-text a {
        color: var(--pink-3);
        font-weight: 600;
        text-decoration: none;
      }
      .switch-text a:hover {
        text-decoration: underline;
      }
      .btn-primary {
        background: var(--pink-3);
        border: none;
        border-radius: 10px;
        font-weight: 600;
      }
      .btn-primary:hover {
        background: #ff1493;
      }
      .d-hidden {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Fixed navbar on top -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnmp4m6PRuWRYdsFVv-0t_5kHTQwUgqDn6Rw&s"
            alt="WishCloud Logo"
          />
          WishCloud
        </a>

        <div class="ms-auto">
          <button id="openLoginBtn" type="button" class="btn">
            Login
          </button>
        </div>
      </div>
    </nav>

    <!-- Centered Login/Register card -->
    <section class="auth-wrap">
      <div class="auth-card">
        <!-- Login -->
        <div id="loginBox">
          <h2 class="auth-title">Welcome Back</h2>
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <input
                type="password"
                id="loginPassword"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">
              Login
            </button>

            <p class="switch-text">
              Donâ€™t have an account?
              <a href="#" class="register-link">Register here</a>
            </p>
          </form>
        </div>

        <!-- Register -->
        <div id="registerBox">
          <h2 class="auth-title">Create Account</h2>
          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                id="regName"
                class="form-control"
                placeholder="Your name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                id="regEmail"
                class="form-control"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <input
                type="password"
                id="regPassword"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">
              Register
            </button>

            <p class="switch-text">
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
