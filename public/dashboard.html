<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishCloud Dashboard</title>

    <!-- Bootstrap + Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffeaf4;
        min-height: 100vh;
      }

      .navbar {
        background-color: #ffb6c1;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: white !important;
      }

      .btn-pink {
        background-color: #ff8fb1;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
      }

      .btn-pink:hover {
        background-color: #ff73a1;
        color: white;
      }

      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-6px);
      }

      .card img {
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        object-fit: cover;
        height: 200px;
      }

      .modal-content {
        border-radius: 1rem;
      }

      .form-control:focus {
        border-color: #ff8fb1;
        box-shadow: 0 0 5px #ff8fb1;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="#"> WishCloud</a>
        <button id="logoutBtn" class="btn btn-light fw-semibold">
          Logout
        </button>
      </div>
    </nav>

    <!-- Dashboard -->
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Your Wishlists</h2>
        <button
          class="btn btn-pink px-4"
          data-bs-toggle="modal"
          data-bs-target="#wishlistModal"
        >
          + Create Wishlist
        </button>
      </div>

      <div class="row" id="wishlistContainer">
        <p class="text-muted">Loading your wishlists...</p>
      </div>
    </div>

    <!-- Create Wishlist Modal -->
    <div
      class="modal fade"
      id="wishlistModal"
      tabindex="-1"
      aria-labelledby="wishlistModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="wishlistModalLabel">
              Create a New Wishlist
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="wishlistForm">
              <div class="mb-3">
                <label class="form-label">List Name</label>
                <input
                  type="text"
                  id="wishlistName"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Photo Link</label>
                <input
                  type="text"
                  id="wishlistPhoto"
                  class="form-control"
                  placeholder="https://example.com/photo.jpg"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Budget ($)</label>
                <input
                  type="number"
                  id="wishlistBudget"
                  class="form-control"
                  min="0"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Date (optional)</label>
                <input type="date" id="wishlistDate" class="form-control" />
              </div>

              <button type="submit" class="btn btn-pink w-100 mt-2">
                Save Wishlist
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
