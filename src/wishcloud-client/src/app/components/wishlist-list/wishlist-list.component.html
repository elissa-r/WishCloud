<div class="list-container">
  <h2>Your Wishlists</h2>

  <div *ngIf="loading">Loading wishlists...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <div *ngIf="!loading && wishlists.length === 0">
    No wishlists found.
  </div>

  <div class="wishlist-grid" *ngIf="!loading && wishlists.length > 0">
    <div class="wishlist-card" *ngFor="let list of wishlists">
      <img
        *ngIf="list.photoLink"
        [src]="list.photoLink"
        [alt]="list.name"
      />
      <h3>{{ list.name }}</h3>
      <p *ngIf="list.budget">Budget: {{ list.budget | currency }}</p>
      <p *ngIf="list.date">Date: {{ list.date | date }}</p>

      <button (click)="viewDetails(list)">
        View Details
      </button>
    </div>
  </div>
</div>
