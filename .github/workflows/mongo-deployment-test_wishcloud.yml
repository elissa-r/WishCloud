# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy fullstack WishCloud app

on:
  push:
    branches:
      - mongo-deployment-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # -------- BACKEND INSTALL & BUILD --------
      - name: Install backend dependencies
        run: npm ci

      - name: Build backend (TypeScript -> dist/)
        run: npm run build

      # -------- ANGULAR INSTALL & BUILD --------
      - name: Install Angular dependencies
        run: |
          cd wishcloud-angular
          npm ci

      - name: Build Angular app
        run: |
          cd wishcloud-angular
          npx ng build --configuration production

      # -------- COPY ANGULAR BUILD INTO BACKEND DIST/ANGULAR --------
      - name: Copy Angular build into backend dist/angular
        run: |
          rm -rf dist/angular
          mkdir -p dist/angular
          if [ -d "wishcloud-angular/dist/wishcloud-angular/browser" ]; then
            cp -R wishcloud-angular/dist/wishcloud-angular/browser/* dist/angular/
          else
            cp -R wishcloud-angular/dist/wishcloud-angular/* dist/angular/
          fi

      # -------- UPLOAD FINAL BUILD ARTIFACT --------
      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WishCloud'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .

