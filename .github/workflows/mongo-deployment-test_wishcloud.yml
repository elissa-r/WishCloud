# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - WishCloud

on:
  push:
    branches:
      - mongo-deployment-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
    
      - name: Install root dependencies
        run: npm install
    
      - name: Build
        run: npm run build --if-present
    
      - name: Run root tests
        run: npm run test:root
    
      - name: Install Angular dependencies
        run: cd wishcloud-angular && npm install
    
      - name: Run Angular tests
        run: npm run test:angular
    
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8430B2883DA849FB803B10402196E0CC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72C6AC9097C64010AFF7008B16B4EF41 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95BB333AA7D14673944629D2DDEF6BA5 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WishCloud'
          slot-name: 'Production'
          package: .

          
