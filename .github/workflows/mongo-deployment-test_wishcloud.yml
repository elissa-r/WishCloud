# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy fullstack WishCloud app

on:
  push:
    branches:
      - mongo-deployment-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # -------- BACKEND INSTALL --------
      - name: Install backend dependencies
        run: |
          npm ci

      # -------- ANGULAR BUILD --------
      - name: Build Angular app
        run: |
          cd wishcloud-angular
          npm ci
          npx ng build --configuration production

      # -------- COPY ANGULAR BUILD INTO BACKEND --------
      - name: Copy Angular build into backend dist/angular
        run: |
          rm -rf dist/angular
          mkdir -p dist/angular
          cp -R wishcloud-angular/dist/wishcloud-angular/* dist/angular/

      # -------- BUILD BACKEND (TS â†’ JS) --------
      - name: Build backend
        run: npm run build

      # Upload only the final backend dist folder
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WishCloud'
          package: .
